<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
 
</head>
<body>
  <main>
    <section id="quote-section" class="quote-section">
      <blockquote>
        <p id="quote-id" hidden></p>
        <p id="quote-section__quote" class="quote-section__quote"></p>
        <footer><span id="quote-section__name" class="quote-section__name"></span> <span id="quote-section__profession" class="quote-section__profession"></span></footer>
      </blockquote>
      <div class="quote-section__picture">
        <div class="image-buttons-div">
          <img id="quote-section_img" src="" alt="quote author picture" aria-hidden="true">
          <div id="nav_buttons" class="nav_buttons">
            <button id="quote-section__prev-button" class="quote-section__prev-button" aria-label="show previus quote"></button>
            <button id="quote-section__next-button" class="quote-section__next-button" aria-label="show next quote"></button>
          </div>
        </div>
      </div>    
    </section>
  </main>

  <script type="module" src="scripts/main.js"></script>
</body>
</html>
